<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="author" content="3D Viewer" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


    <link href="main.css" rel="stylesheet" type="text/css" />


    <script src="libs/dependencies/three.js"></script>
    <script src="libs/dependencies/OrbitControls.js"></script>
    <script src="libs/dependencies/jquery.js"></script>
    <script src="libs/dependencies/gif.js"></script>


    <!-- globals needs to be included before every shader -->
    <script src="libs/globals.js"></script>

    <script src="libs/geometries/line.js"></script>
    <script src="libs/geometries/quad.js"></script>

    <script src="libs/shaders/shaderpass.js"></script>
    <script src="libs/shaders/postproc.js"></script>
    <script src="libs/shaders/line.js"></script>
    <script src="libs/shaders/quad.js"></script>

    <!-- utils needs to be placed BEFORE curlNoise.js -->
    <script src="libs/utils.js"></script>

    <script src="libs/perlinNoise.js"></script>
    <script src="libs/curlNoise.js"></script>

    <script src="libs/createScene.js"></script>
    <script src="libs/main.js"></script>


    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        #canvas,
        canvas {
            position: fixed;
            inset: 0;
            width: 100vw !important;
            height: 100vh !important;
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;

            color: white;
            font-size: 0.8em;

            padding: 1em;

            opacity: 0;
            transition: opacity .2s;

            z-index: 2;
        }

        .controls.active {
            opacity: 0.7;
        }

        .controls p {
            font-family: Helvetica;
            margin: 0.45em;
        }

        /* responsive tweaks */
        @media (max-width: 640px) {
            .controls {
                font-size: 0.7em;
                padding: 0.6em;
            }

            #messages {
                top: 6%;
            }

            .message {
                font-size: 15px;
                padding: 0.7rem 1rem;
                border-radius: 8px;
            }

            .message.primary {
                font-size: 18px;
            }
        }

        @media (min-width: 1200px) {
            #messages {
                top: 12%;
            }
        }

        .controls p span {
            color: #ff5677;
        }

        /* message overlay */
        #messages {
            position: fixed;
            left: 50%;
            top: 12%;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            align-items: center;
            width: min(92%, 820px);
            padding: 0 12px;
        }

        .message {
            background: linear-gradient(180deg, rgba(20, 20, 20, 0.82), rgba(10, 10, 10, 0.72));
            color: #fff;
            padding: 0.9rem 1.15rem;
            border-radius: 10px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.3;
            white-space: pre-line;
            max-width: 820px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.45), inset 0 1px 0 rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(6px) saturate(1.05);
            border: 1px solid rgba(255, 255, 255, 0.03);
            opacity: 0;
            transform: translateY(-12px) scale(0.99);
            pointer-events: auto;
            will-change: transform, opacity;
        }

        .message.show {
            animation: msg-in 420ms cubic-bezier(.2, .9, .2, 1) forwards;
        }

        .message.hide {
            animation: msg-out 420ms cubic-bezier(.2, .9, .2, 1) forwards;
        }

        /* Types */
        .message.primary {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .message.accent {
            background: linear-gradient(90deg, #ff6aa3, #ff9b6a);
            color: #111;
            font-weight: 700;
        }

        .message.soft {
            background: rgba(255, 255, 255, 0.06);
            color: #fff;
        }

        .message.small {
            font-size: 14px;
            padding: 0.55rem 0.9rem;
            opacity: 0.95;
        }

        @keyframes msg-in {
            0% {
                opacity: 0;
                transform: translateY(-12px) scale(0.99);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes msg-out {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateY(-12px) scale(0.99);
            }
        }
    </style>


</head>

<body>
    <div id="messages" aria-live="polite"></div>
</body>

</html>
